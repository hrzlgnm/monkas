name: "CI"

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  # measure against bitrot
  # also rotates docker images monthly, by pushing new docker images
  # the rotation will happen by renovate
  # rotate the images in the middle of the month, 
  # to avoid duplicate rotations at the beginning of the month, 
  # as the source docker images are also mostly rotated once a month
  schedule:
    - cron: "0 0 15 * *"

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

concurrency:
  # On main, we want all builds to complete even if merging happens faster to make it easier to discover at which point something broke.
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-slim
    outputs:
      branch: ${{ steps.branch.outputs.branch }}
      clang-format: ${{ steps.filter.outputs.clang-format }}
      cppcheck: ${{ steps.filter.outputs.cppcheck }}
      cmake: ${{ steps.filter.outputs.cmake }}
      code: ${{ steps.filter.outputs.code }}
      docker: ${{ steps.filter.outputs.docker }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: ðŸ” Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            docker:
              - '.github/docker/**'
            code:
              - '.clang-tidy'
              - '.github/workflows/build-and-test-reusable.yml'
              - '.github/workflows/static-analysis-reusable.yml'
              - 'examples/**/*.cpp'
              - 'external/**/*.cpp'
              - 'external/**/*.h'
              - 'include/**/*.hpp'
              - 'src/**/*.hpp'
              - 'src/**/*.cpp'
            cmake:
              - '.gersemirc'
              - '**/CMakeLists.txt'
            clang-format:
              - '.clang-format'
            cppcheck: 
              - 'cppcheck/**'
            tests:
              - 'src/**/*.test.cpp'

      - name: Output branch name
        id: branch
        run: |
          echo "branch=${{ env.BRANCH_NAME }}" >> $GITHUB_OUTPUT

  typos:
    name: ðŸ“ Check typos
    if: always()
    uses: hrzlgnm/actions/.github/workflows/typos-reusable.yml@42dcf7ab01ad7f6a044c905bd947e1d3db4f959e # v1.5.2

  clang-format:
    name: ðŸ“ Check code format
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.clang-format == 'true'
    uses: hrzlgnm/actions/.github/workflows/clang-format-reusable.yml@42dcf7ab01ad7f6a044c905bd947e1d3db4f959e # v1.5.2

  gersemi:
    name: ðŸ“ Check CMake format
    needs: changes
    if: needs.changes.outputs.cmake == 'true'
    uses: hrzlgnm/actions/.github/workflows/gersemi-reusable.yml@42dcf7ab01ad7f6a044c905bd947e1d3db4f959e # v1.5.2

  cppcheck:
    name: ðŸ“˜ðŸ”Cppcheck
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.cppcheck == 'true'
    uses: hrzlgnm/actions/.github/workflows/cppcheck-reusable.yml@42dcf7ab01ad7f6a044c905bd947e1d3db4f959e # v1.5.2

  build-and-test:
    name: Build and Test
    permissions:
      pull-requests: write # retain for PR operations
      checks: write # required for action-junit-report annotations
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.cmake == 'true'
    uses: ./.github/workflows/build-and-test-reusable.yml

  docker:
    name: "ðŸ³"
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    uses: hrzlgnm/actions/.github/workflows/docker-reusable.yml@42dcf7ab01ad7f6a044c905bd947e1d3db4f959e # v1.5.2
    with:
      branch: ${{ needs.changes.outputs.branch }}

  static-analysis:
    name: Static Analysis
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true'
    uses: ./.github/workflows/static-analysis-reusable.yml

  all-required-green: # This job does nothing and is only used for the branch protection
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - build-and-test
      - clang-format
      - cppcheck
      - docker
      - gersemi
      - typos
      - static-analysis
    if: always()
    steps:
      - name: Check whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@2765efec08f0fd63e83ad900f5fd75646be69ff6
        with:
          allowed-skips: >-
            build-and-test,
            clang-format,
            cppcheck,
            docker,
            gersemi,
            static-analysis
          jobs: ${{ toJSON(needs) }}
